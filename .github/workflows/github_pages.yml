name: GitHub pages

on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install yarn
        run: |
          sudo apt update
          sudo apt install npm
          sudo npm install -g yarn
      - name: Install dependencies
        runs: |
          yarn add --dev jsdoc@3.6.11 better-docs parcel
      - name: Build doc
        run: |
          yarn docs
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./docs